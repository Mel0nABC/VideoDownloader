    <meta charset="UTF-8">

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js'></script>
    <script src="/js/index.js"></script>
    <script src="/js/loading.js"></script>

    <header>
        <div>
            <h1>Video Downloader</h1>
        </div>

    </header>
    <main>


        <div class="container">
            <input id="url" name="url" class="input" placeholder="Indica el link del video a descargar" required=""
                type="text">
        </div>

        <div class="container">
            <button id="btnAddDownload">Añadir descarga</button>
        </div>
        <div class="container paralel-div-container">
            <div class="container">
                <ol id="optionList">
                    <li>
                        <input type="checkbox" id="soloAudio" name="soloAudio" value="soloAudio">
                        <label for="soloAudio">Sólo audio.</label><br>
                    </li>
                    <li>
                        <input type="checkbox" id="audioFormatMp3" name="audioFormatMp3" value="audioFormatMp3">
                        <label for="audioFormatMp3">Guardar en Mp3.</label><br>
                    </li>
                </ol>
            </div>
            <div class="container">
                <ol>
                    <li><label>Versión actual:</label><text id="actualVersion">Loading ..</text></li>
                    <li><label>Última versión:</label><text id="lastVersion">Loading ..</text></li>
                    <li><label>Actualizado a:</label><text id="updatedVersion">Loading ..</text></li>
                </ol>

            </div>
        </div>
        <section id="section"></section>
    </main>
